</head>

<body>

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #c1e0f7;">

      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Categery
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Heart</a>
            <a class="dropdown-item" href="#">Cancer</a>
            <a class="dropdown-item" href="#">Vision Problem</a>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Patient</button>
      </form>
    </div>
  </nav>
  <!-- Navigation bar  end-->

  <!-- creating post -->

  <div class="container">
    <div class="row">
      <div class="col-lg-3">

      </div>

      <div class="col-lg-6">
        <div id="ui">
          <!-- Start form -->
          <form name="form" method="POST" class="form-group text-center" onsubmit="return valid()">

            <h1 class="text-center">Creating Post</h1>
            <div class="row">
              <div class="col-lg-12">
                <label> Category </label>
                <select name="category" class="form-control" required>
                  <option>Category</option>
                  <option>Heart</option>
                  <option>Cancer</option>
                  <option>Vision Problem</option>
                  <option>Infants</option>
                  <option>Something else here</option>
                </select>
              </div>

              <br> <br>
              <div class="col-lg-6">
                <br>
                <label>Patient First Name</label>
                <input type="text" name="fname" class="form-control" placeholder="Enter your first name" required>
              </div>

              <div class="col-lg-6">
                <br>
                <label>Patient Last Name</label>
                <input type="text" name="lname" class="form-control" placeholder="Enter your last name">
              </div>

              <div class="col-lg-12">
                <br>
                <label>Phone number</label>
                <input type="text" name="PhoneNumber" class="form-control" placeholder="Enter your phone number.." required>

                <br>
              </div>

              <div class="col-lg-12">
                <label>Address</label>
                <textarea class="form-control" cols="30" rows="4" required></textarea>
                <br>
              </div>

              <div class="col-lg-12">

                <label>E-mail</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email.." required>

                <br>
              </div>

              <div class="col-lg-6">
                <label>Donation Amount</label>
                <input type="text" name="amount" value="RS " class="form-control" placeholder="Enter donation amount.." required>

                <br>
              </div>

              <div class="col-lg-6">
                <label>Required date</label>
                <input type="date" name="date" class="form-control" placeholder="Enter required date.." required>
                <br>
              </div>


              <div class="inputUpload">
                <label for="file-ip" id="fileLabel">upload patient picture</label>
              
                <input type="file" id="uploadFile" accept="image/*">
              
              </div>
              
              

            </div>
            <input type="submit" onclick="return valid()" name="submit" value="submit" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>

      <div class="col-lg-3">

      </div>
    </div>
  </div>
  <!-- creating post end-->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>

  <!--footer-->
  <div class="fixed-bottom">Web Assignment</div>
  
</body>
